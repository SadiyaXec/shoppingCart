<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Details Form</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" placeholder="Enter Age" min="18">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check  form-check-inline">
                    <input class="form-check-input" type="radio" name="genderRadio" value="male" checked>
                    <label class="form-check-label">
                        Male
                    </label>
                </div>
                <div class="form-check  form-check-inline">
                    <input class="form-check-input" type="radio" name="genderRadio" value="female">
                    <label class="form-check-label">
                        Female
                    </label>
                </div>
            </div>      
            <div class="form-group">
                <label>State</label>
                <select class="form-control">
                    <option value="./practice.html" selected>Option1</option>
                    <option value="https://www.google.co.in/">Option2</option>
                    <option value="https://www.gmail.com/">Option3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
